<!DOCTYPE html>
<html>
<head>
    <title>Page sans Accessibilité</title>
</head>
<body>
<h1 role="titre" class="Titre de le page" tabindex="0">Titre de la Page</h1>
<p tabindex="0">Ceci est un paragraphe de texte.</p>

<!-- Formulaire sans étiquette pour les champs -->
<form>
    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Entrez votre nom" >
    <label for="email">email</label>
    <input id="email" type="email" placeholder="Entrez votre adresse e-mail" >
    <button type="submit" aria-label="Envoyer formulaire">Envoyer</button>
</form>

<!-- Image sans attribut alt -->
<img src="assets/image.png" height=250 alt="description de l'image">

<!-- Lien sans texte descriptif -->
<a href="#" title="lien à décrire">Cliquez ici</a>
</body>
</html>
